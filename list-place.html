<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Your Place - Event Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Event Management System</h1>
      <nav>
        <ul>
          <li><a href="event-types.html">Events</a></li>
          <li><a href="list-place.html">List Your Place</a></li>
          <li><a href="feedback.html">Feedback</a></li>
          <li><a href="#" id="logoutLink">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="list-place-form">
        <h2>List Your Place for Events</h2>
        <form id="listPlaceForm">
          <div class="form-group">
            <label for="placeName">Place Name:</label>
            <input type="text" id="placeName" name="placeName" required>
          </div>
          <div class="form-group">
            <label for="placeAddress">Address:</label>
            <input type="text" id="placeAddress" name="placeAddress" required>
          </div>
          <div class="form-group">
            <label for="placeCapacity">Capacity:</label>
            <input type="number" id="placeCapacity" name="placeCapacity" required min="1">
          </div>
          <div class="form-group">
            <label for="placeAmenities">Amenities:</label>
            <textarea id="placeAmenities" name="placeAmenities" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label for="placeDescription">Description:</label>
            <textarea id="placeDescription" name="placeDescription" rows="5" required></textarea>
          </div>
          <div class="form-group">
            <label for="placePrice">Price per Hour (USD):</label>
            <input type="number" id="placePrice" name="placePrice" required min="0" step="0.01">
          </div>
          <div class="form-group">
            <label for="placeAvailability">Availability:</label>
            <select id="placeAvailability" name="placeAvailability" required>
              <option value="">Select availability</option>
              <option value="weekdays">Weekdays only</option>
              <option value="weekends">Weekends only</option>
              <option value="all">All days</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">List Your Place</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Event Management System. All rights reserved.</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
