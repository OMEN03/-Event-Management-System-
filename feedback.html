<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Feedback - Event Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Event Management System</h1>
      <nav>
        <ul>
          <li><a href="event-types.html">Events</a></li>
          <li><a href="list-place.html">List Your Place</a></li>
          <li><a href="feedback.html">Feedback</a></li>
          <li><a href="#" id="logoutLink">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="feedback-form">
        <h2>Provide Your Feedback</h2>
        <form id="userFeedbackForm">
          <div class="form-group">
            <label for="feedbackType">Feedback Type:</label>
            <select id="feedbackType" name="feedbackType" required>
              <option value="">Select a type</option>
              <option value="general">General Feedback</option>
              <option value="event">Event Specific Feedback</option>
              <option value="suggestion">Suggestion</option>
              <option value="complaint">Complaint</option>
            </select>
          </div>
          <div class="form-group">
            <label for="feedbackTitle">Title:</label>
            <input type="text" id="feedbackTitle" name="feedbackTitle" required>
          </div>
          <div class="form-group">
            <label for="feedbackDescription">Description:</label>
            <textarea id="feedbackDescription" name="feedbackDescription" rows="5" required></textarea>
          </div>
          <div class="form-group">
            <label for="feedbackRating">Rating:</label>
            <input type="number" id="feedbackRating" name="feedbackRating" min="1" max="5" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Event Management System. All rights reserved.</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
